link_to_users_account_options&quot;:&quot;%{usersName}’s account&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;Before you join&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;Before you continue&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;Welcoming guests starts here&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;Please take a moment to read this&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;Whether it’s your first time using Airbnb or you’re one of our original travelers, please commit to respecting and including everyone in the Airbnb community. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;As an Airbnb host, you’re responsible for welcoming people of all backgrounds, from the moment you’re considering a reservation to the moment you’re greeting guests for the first time. Please take time to read this commitment. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;We’re asking all hosts to confirm their commitment to welcoming guests of all backgrounds. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;I agree to treat everyone in the Airbnb community—regardless of their race, religion, national origin, ethnicity, disability, sex, gender identity, sexual orientation, or age—with respect, and without judgment or bias.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;Accept&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;Decline&quot;,&quot;community_commitment.link_text_for_community_commitment_in_learn_more&quot;:&quot;Community Commitment&quot;,&quot;community_commitment.caption_introduction.agree_to_airbnb_terms_policies_and_a_commitment.learnmore_link&quot;:&quot;Our mission is to build a trusted community where anyone can belong anywhere. To ensure this, we’re asking you to accept our terms of service and make a commitment to respect everyone on Airbnb.&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias_new_content&quot;:&quot;I agree to treat everyone in the Airbnb community—regardless of their race, religion, national origin, ethnicity, skin color, disability, sex, gender identity, sexual orientation or age—with respect, and without judgment or bias. %{link_start}Learn more%{link_end}&quot;,&quot;community_commitment.community_commitment_title_for_the_first_paragraph&quot;:&quot;Airbnb Community Commitment&quot;,&quot;community_commitment.terms_of_service_title_for_the_second_paragraph&quot;:&quot;Airbnb Terms of Service&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_multiple_links&quot;:&quot;I also accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}.&quot;,&quot;community_commitment.accept_tos_and_other_terms_body_with_bold_privacy_policy&quot;:&quot;I accept %{tos_link_start}Airbnb’s Terms of Service%{tos_link_end}, %{payments_link_start}Payments Terms of Service%{payments_link_end}, and %{nondis_link_start}Nondiscrimination Policy%{nondis_link_end}. %{emphasis_start}I also agree to the processing and use of my data according to Airbnb’s %{privacy_policy_link_start}Privacy Policy%{privacy_policy_link_end}.%{emphasis_end}&quot;,&quot;community_commitment.declining_tos_and_commitment_cancels_your_account&quot;:&quot;Declining Airbnb’s commitment and terms of service means you won’t have an account. You can still browse the site, but you won’t be able to book a reservation.&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;About the Community Commitment&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;What if I decline the commitment?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;If you decline the commitment, you won’t be able to host or book using Airbnb, and you have the option to cancel your account. Once your account is canceled, future booked trips will be canceled. You will still be able to browse Airbnb but you won’t be able to book any reservations or host any guests.&quot;,&quot;community_commitment.faq.what_if_i_have_other_questions_related_to_the_commitment?&quot;:&quot;What if I have other questions related to the commitment?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;You can also review our %{link_start}host resources%{link_end}, which cover frequently asked questions by hosts about Airbnb’s Nondiscrimination Policy.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;Cancel your account?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;Cancel signup?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;Declining this commitment means that your Airbnb account will be canceled, and your future reservations will be canceled.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;Declining this commitment means that you won’t have an Airbnb account, though you can still browse the site.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;Why did Airbnb create this commitment?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;This commitment is an important step towards creating a global community where everyone can truly belong. Discrimination prevents hosts, guests, and their families from feeling included and welcomed, and we have no tolerance for it. Building an Airbnb where everyone can belong hinges on knowing that everyone in our community understands this mission and agrees to help us achieve it.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;What happens to my future reservations if I decline?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;Any future reservations will be canceled.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;Your reservation will be refunded according to the host’s cancellation policy.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}Learn more%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;Any future reservations will be canceled and your guests will receive a full refund.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;If you booked as a guest, any future reservations will be canceled.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;What if laws in my area restrict me from hosting certain guests?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;Please post about the restriction on your listing, but be clear that it is a legal requirement in your area and that you are complying with local law.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;As a host, what if I have safety concerns about accepting reservations from anyone?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;If you will share your
