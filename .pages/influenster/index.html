        else if(/\.(influenster\.com)\/onboarding\/\d+\/your-name/.test(url)) res = 'Onboarding Name';
        else if(/\.(influenster\.com)\/onboarding\/\d+\/social-connections/.test(url)) res = 'Onboarding Social Connections';
        else if(/\.(influenster\.com)\/password\/forgot/.test(url)) res = 'Password Forgot';
        else if(/\.(influenster\.com)\/password\/reset/.test(url)) res = 'Password Reset';
        else if(/\.(influenster\.com)\/discover\/.+/.test(url)) res = 'Discover Module';
        else if(/\.(influenster\.com)\/photo-contest\/.+/.test(url)) res = 'Photo Contest';
        else if(/\.(influenster\.com)\/contest\/.+/.test(url)) res = 'Contest';
        else if(/\.(influenster\.com)\/notifications\/email-preferences/.test(url)) res = 'Email Preferences';
        else if(/\.(influenster\.com)\/awards\/winners/.test(url)) res = 'Award Winners'
        else if(/\.(influenster\.com)\/.+\/.+/.test(url)) res = 'Product List';

        return res;
    }

    function getQueryParam(url, param) {
        // Expects a raw URL
        param = param.replace(/[[]/, "\[").replace(/[]]/, "\]");
        var regexS = "[\?&]" + param + "=([^&#]*)",
            regex = new RegExp( regexS ),
            results = regex.exec(url);
        if (results === null || (results && typeof(results[1]) !== 'string' && results[1].length)) {
            return '';
        } else {
            return decodeURIComponent(results[1]).replace(/\W/gi, ' ');
        }
    };

    function campaignParams() {
        var campaign_keywords = 'utm_source utm_medium utm_campaign utm_content utm_term'.split(' ')
            , kw = ''
            , params = {}
            , first_params = {};

        var index;
        for (index = 0; index < campaign_keywords.length; ++index) {
            kw = getQueryParam(document.URL, campaign_keywords[index]);
            if (kw.length) {
            params[campaign_keywords[index] + ' [last touch]'] = kw;
            }
        }
        for (index = 0; index < campaign_keywords.length; ++index) {
            kw = getQueryParam(document.URL, campaign_keywords[index]);
            if (kw.length) {
            first_params[campaign_keywords[index] + ' [first touch]'] = kw;
            }
        }

        mixpanel.people.set(params);
        mixpanel.people.set_once(first_params);
        mixpanel.register(params);
    }

    function checkAuth() {
        
            sessionStorage.setItem('loggedIn', 'false');
            $(document).on('click', '[href^="/social/login/facebook"]', function () {
                sessionStorage.setItem('loginType', 'facebook');
            });
            $(document).on('click', '[href^="/social/login/instagram"]', function () {
                sessionStorage.setItem('loginType', 'instagram');
            });
            $(document).on('click', '[href^="/social/login/twitter"]', function () {
                sessionStorage.setItem('loginType', 'twitter');
            });
            $(document).on('click', '[data-registration-submit], [data-login-submit]', function () {
                sessionStorage.setItem('loginType', 'email');
            });
        
    }

    checkAuth();
    campaignParams();
</script>
